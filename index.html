<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>YRC top-up</title>
     <link rel="shortcut icon" href="./image.png" type="image/x-icon">
     <link rel="stylesheet" href="./dist/bootstrap/css/bootstrap.min.css">
     <link rel="stylesheet" href="./dist/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 4px rgba(74, 144, 226, 0.5);
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4a90e2;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #357ab8;
        }

        .signup-link {
            text-align: center;
            margin-top: 10px;
        }

        .signup-link a {
            color: #4a90e2;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="Login">Login</label>
                <input type="text" id="Login" name="รหัสนักเรียน" placeholder="โปรดป้อนรหัสนักเรียน" required>
            </div>
            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" name="รหัสผ่าน" placeholder="โปรดป้อนรหัสผ่าน" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <!--<div class="signup-link">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>-->
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // ป้องกันการส่งฟอร์มจริง

            // เก็บค่าจากฟอร์ม
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // ตรวจสอบ Username/Password (ตัวอย่างที่ไม่ใช้ backend)
            if (username === "admin" && password === "1234") {
                // ล็อกอินสำเร็จ เปลี่ยนหน้าไปหน้าหลัก
                alert("Login Successful!");
                window.location.href = "./main.html"; // เปลี่ยนเส้นทางไปยังหน้าแสดงข้อมูล
            } else {
                // ล็อกอินไม่สำเร็จ แสดงข้อความแจ้งเตือน
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
<script src="./dist/bootstrap/js/bootstrap.bundle.min.js"></script>
    
</html>
